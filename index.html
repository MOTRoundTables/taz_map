<!DOCTYPE html>
<html>
<head>
	
	<title>GeoJSON tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<script src="leaflet.ajax.min.js"></script>	

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>


<script>
	var map = L.map('map').setView([32, 35], 7);


	var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);
	var baseMaps = {
		"Mapbox": tiles
	};
	var geojson1 = new L.GeoJSON.AJAX("./data/Arzi_2019.geojson");
	
	geojson1.on('data:loaded', function(){
		geojson1.setStyle({fillColor: '#0000FF'});
		geojson1.addTo(map);
	});
	var geojson2 = new L.GeoJSON.AJAX("./data/BeerSheva_2019.geojson");
	geojson2.on('data:loaded', function(){
		geojson2.addTo(map);
	});
	var geojson3 = new L.GeoJSON.AJAX("./data/HaifaNorth_2019.geojson");
	geojson3.on('data:loaded', function(){
		geojson3.addTo(map);
	});
	var geojson4 = new L.GeoJSON.AJAX("./data/JlemYosh_2019.geojson");
	geojson4.on('data:loaded', function(){
		geojson4.addTo(map);
	});
	var geojson5 = new L.GeoJSON.AJAX("./data/NapotMoaza_2021.geojson");
	geojson5.on('data:loaded', function(){
		geojson1.setStyle({color: '#000000',fillOpacity: 0});
		geojson5.addTo(map);
	});
	var geojson6 = new L.GeoJSON.AJAX("./data/TelAviv_2019.geojson");
	geojson6.on('data:loaded', function(){
		geojson6.addTo(map);
	});
	var overlayMaps = {
		"Arzi_2019": geojson1,
		"BeerSheva_2019":geojson2,
		"HaifaNorth_2019":geojson3,
		"JlemYosh_2019":geojson4,
		"NapotMoaza_2021":geojson5,
		"TelAviv_2019":geojson6
	};
	L.control.layers(baseMaps,overlayMaps).addTo(map);
</script>



</body>
</html>
